<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Este é o meu primeiro projeto Javascript.</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button> <!--Aqui chama a função decrement(), quando clicar no botão de subtrair-->
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button> <!--Aqui chama a função increment(), quando clicar no botão de adicionar-->
    </div>
    <script src="assets/js/scripts.js"></script> <!--Linkou aqui o import do script-->
</body>
</html>
